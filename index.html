<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>Kalkulator Segitiga</h1>
    </header>
    
    <div class="container">
        <h2>Hitung Luas dan Keliling Segitiga</h2>
        <br>
        <div style="text-align: center;">
            <img src="asset/segitiga.png" alt="segitiga">
        </div>
        <br>
        <h3>Hitung Keliling</h3>
        <label for="sisiA">Panjang Sisi A:</label>
        <input type="number" id="sisiA" step="any"><br>

        <label for="sisiB">Panjang Sisi B:</label>
        <input type="number" id="sisiB" step="any"><br>

        <label for="sisiC">Panjang Sisi C:</label>
        <input type="number" id="sisiC" step="any"><br>

        <button id="hitungKeliling">Hitung Keliling</button>

        <p id="hasilKeliling"></p>
    </div>

    <div class="container">
        <h3>Hitung Luas</h3>
        <label for="alas">Panjang Alas:</label>
        <input type="number" id="alas" step="any"><br>

        <label for="tinggi">Tinggi:</label>
        <input type="number" id="tinggi" step="any"><br>

        <button id="hitungLuas">Hitung Luas</button>

        <p id="hasilLuas"></p>
    </div>

</body>
<script src="js/script.js" defer></script>
<!-- A -->

</html>
